<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="home-bg">

    <div class="home-container">
        <img src="/kle.jpg" class="logo" alt="Portal Logo">

        <h1>Welcome to Student Portal</h1>

        <h2>Available Courses</h2>

        <div class="course-list">
            <div class="course-card">
                <h3>Python</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
                <span class="progress-text">75% Complete</span>
                <p class="course-details">Learn Python programming from basics to advanced topics including data structures, algorithms, and web development with Django.</p>
            </div>
            <div class="course-card">
                <h3>C Programming</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
                <span class="progress-text">100% Complete</span>
            </div>
            <div class="course-card">
                <h3>Java</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
                <span class="progress-text">100% Complete</span>
            </div>
            <div class="course-card">
                <h3>HTML</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
                <span class="progress-text">100% Complete</span>
            </div>

        </div>
    </div>

</body>

</html>
